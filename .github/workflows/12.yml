name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
            Upper=[char[]](65..90)
            Lower=[char[]](97..122)
            Number=[char[]](48..57)
            Special=([char[]](33..47)+[char[]](58..64)+[char[]](91..96)+[char[]](123..126))
          }

          $pw=@()
          $pw += $chars.Upper   | Get-Random -Count 4
          $pw += $chars.Lower   | Get-Random -Count 4
          $pw += $chars.Number  | Get-Random -Count 4
          $pw += $chars.Special | Get-Random -Count 4
          $pw = -join ($pw | Sort-Object {Get-Random})

          $secure = ConvertTo-SecureString $pw -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_PASSWORD=$pw" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $tmp = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $tmp
          Start-Process msiexec.exe -ArgumentList "/i `"$tmp`" /quiet /norestart" -Wait
          Remove-Item $tmp -Force

      - name: Establish Tailscale Connection
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $i = 0
          while (-not $tsIP -and $i -lt 10) {
            $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4).Trim()
            Start-Sleep -Seconds 4
            $i++
          }

          if (-not $tsIP) {
            Write-Error "Tailscale IP not assigned"
            exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Force Roblox GPU
        shell: pwsh
        run: |
          $dir = "$env:LOCALAPPDATA\Roblox\ClientSettings"
          New-Item -ItemType Directory -Force -Path $dir | Out-Null

          $content = @"
{
  "DFFlagDebugGraphicsPreferD3D11": true,
  "DFFlagDebugGraphicsDisableDirect3D9": true,
  "DFIntTaskSchedulerTargetFps": 120,
  "DFIntTextureQualityLevel": 5
}
"@

          Set-Content -Path "$dir\ClientAppSettings.json" -Value $content -Encoding UTF8
          Write-Host "Roblox GPU Forced."

      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389

      - name: Maintain RDP Session
        shell: pwsh
        run: |
          Write-Host "=============================="
          Write-Host " RDP Ready!"
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "=============================="

          while ($true) {
            Start-Sleep -Seconds 300
          }
